{% extends "base.html" %}

{% block content %}
<form id="login-form" action="." method="post">
{% csrf_token %}

<div class="row">
    <div class="col s12">
        <h1 style="font-weight:400;width:100%;">Log in</h1>
    </div>

    <div class="input-field col s12 m6">
      <input value="" name="username" type="text">
      <label class="active" for="username">Username</label>
    </div>
    <div class="input-field col s12 m6">
      <input value="" name="password" type="password">
      <label class="active" for="password">Password</label>
    </div>
</div>

<div class="row">
    <div class="col s12">
        <button class="btn waves-effect waves-light light-blue" type="submit" name="action">Log in
            <i class="mdi-content-send right"></i>
        </button>
    </div>
</div>

</form>
{% endblock %}
