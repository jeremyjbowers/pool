<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  </head>
  <body>
  <nav>
    <div class="nav-wrapper light-blue darken-4">
      <a href="{{ host_name }}/pool/" class="brand-logo center"><span style="font-weight:100; font-style:italic;">POOLER</span></a>
      <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#">{{ user.get_full_name }}</a></li>
        <li><a href="/pool/logout/">Log out</a></li>
      </ul>
      <ul class="side-nav" id="mobile-demo">
        <li class="black-text"><a href="#">{{ user.get_full_name }}</a></li>
        <li><a href="/pool/logout/">Log out</a></li>
      </ul>
    </div>
  </nav>
        
    <div class="container">
      {% block content %}{% endblock %}
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/js/materialize.min.js"></script>
    <script type="text/javascript">$( document ).ready(function(){ $(".button-collapse").sideNav(); })</script>
    {% block extrascript %}{% endblock %}
  </body>
</html>
